<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Booking Form</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Vancouver's Best Home Cleaner</h1>
            <p >Pro cleaning is the vancouver's best cleaning service.</p>

        </div>

        <div class="textContainer">
            <div class="header">
                <h2>Request info & Booking</h2>
                <p class="subText">Fill this form and we will contact you as soon as we can.</p>
            </div>
            <div class="main">
                <form action="">
                    <span>
                        
                        <input type="text" name="fullName" id="fullName" placeholder="Your Name" required>
                    </span><br>
                    <span>
                        
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </span><br>
                    <span>
                        
                        <input type="phone" name="phone" id="phone" placeholder="Your Phone" required>
                    </span><br>
                    <button class="submit" value="signup" onclick="formProcess()">Request info & Booking</button>
                    <!-- <div class="read">
                        <input type="checkbox">Remember me
                    </div> -->
                
                    <!-- <a href="#" class="reg">Register now</a>
                    <a href="#" class="forget">Forget password?</a> -->
                    
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
